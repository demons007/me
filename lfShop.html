		class MenInside extends React.Component {
			constructor(props){
				super(props);
				this.state = {
					mp:this.props.Mp
				};
				this._men_category_in=this._men_category_in.bind(this);
			}
			_men_category_in(evt){
				evt.preventDefault();
				evt.stopPropagation();
				console.log(evt.target.innerText);

				if(evt.target.parentElement.parentElement.parentElement.lastChild.style.display=="none"){
					if(evt.target.innerText=="Footwear"){
						evt.target.parentElement.parentElement.parentElement.lastChild.style.display="block";
						ReactDOM.render(<Footweer Mpr={["Sports","Casual","Formal","Sandals","Floaters","Loafers","Boots","Sneakers"]} />,evt.target.parentElement.parentElement.parentElement.lastChild.firstChild);
					}else if(evt.target.innerText=="Top Wear"){
						evt.target.parentElement.parentElement.parentElement.lastChild.style.display="block";
						ReactDOM.render(<Topweer Mpr={["T-Shirts","Shirts","Kurtas","Suits","Blazers","Jackets","Sweatshirts"]} />,evt.target.parentElement.parentElement.parentElement.lastChild.firstChild);
					}else if(evt.target.innerText=="Bottom Wear"){
						evt.target.parentElement.parentElement.parentElement.lastChild.style.display="block";
						ReactDOM.render(<Topweer Mpr={["Jeans","Trousers","Shorts","3/4ths","Cargos","Trackpants"]} />,evt.target.parentElement.parentElement.parentElement.lastChild.firstChild);
					}else if(evt.target.innerText=="Groomings"){
						evt.target.parentElement.parentElement.parentElement.lastChild.style.display="block";
						ReactDOM.render(<Grooming Mpr={["Deodrants","Perfumes","Trimmers","Shavers","Kits"]} />,evt.target.parentElement.parentElement.parentElement.lastChild.firstChild);
					}else if(evt.target.innerText=="SportsWear"){
						evt.target.parentElement.parentElement.parentElement.lastChild.style.display="block";
						ReactDOM.render(<SportsWear Mpr={["T-Shirts","Tracksuits","Shorts"]} />,evt.target.parentElement.parentElement.parentElement.lastChild.firstChild);
					}else if(evt.target.innerText=="Innerwear"){
						evt.target.parentElement.parentElement.parentElement.lastChild.style.display="block";
						ReactDOM.render(<InnerWear Mpr={["Briefs","Trunks"]} />,evt.target.parentElement.parentElement.parentElement.lastChild.firstChild);
					}else if(evt.target.innerText=="Sleepwear"){
						evt.target.parentElement.parentElement.parentElement.lastChild.style.display="block";
						ReactDOM.render(<SleepWear Mpr={["Vests","Boxers","Thermals"]} />,evt.target.parentElement.parentElement.parentElement.lastChild.firstChild);
					}else if(evt.target.innerText=="Winter Wear"){
						evt.target.parentElement.parentElement.parentElement.lastChild.style.display="block";
						ReactDOM.render(<WinterWear Mpr={["Thermals","Jackets","Socks","Mufflers","Gloves","Scarves"]} />,evt.target.parentElement.parentElement.parentElement.lastChild.firstChild);
					}else if(evt.target.innerText=="Watches"){
						evt.target.parentElement.parentElement.parentElement.lastChild.style.display="block";
						ReactDOM.render(<Watches Mpr={["Fastrack","Casio","Titan","Fossil","Sonata"]} />,evt.target.parentElement.parentElement.parentElement.lastChild.firstChild);
					}else if(evt.target.innerText=="Accessories"){
						evt.target.parentElement.parentElement.parentElement.lastChild.style.display="block";
						ReactDOM.render(<Accessories Mpr={["Backpacks","Wallets","Belts","Sunglasses","Luggage"]} />,evt.target.parentElement.parentElement.parentElement.lastChild.firstChild);
					}
					else if(evt.target.innerText=="Ethenic"){
						evt.target.parentElement.parentElement.parentElement.lastChild.style.display="block";
						ReactDOM.render(<EthenicDress Mpr={["Kurtas","Pajamas","Sherwani's","All"]} />,evt.target.parentElement.parentElement.parentElement.lastChild.firstChild);
					}
				}else{
					evt.target.parentElement.parentElement.parentElement.lastChild.style.display="none";
					ReactDOM.unmountComponentAtNode(evt.target.parentElement.parentElement.parentElement.lastChild.firstChild)
				}
			}
			render(){
				return (
					<div style={{width:"100%"}}>
						<ol style={{listStyleType:"disc"}}>
						{
							this.state.mp.map( (a,b) => {
									return (
										<ul key={b}><li ><code style={{fontFamily:"cursive",cursor:"pointer"}}><font size={3} onClick={this._men_category_in}>{a}</font></code></li>
										<li style={{display:"none"}}><div ref={"_men_after_div_inside_men"+b} ></div></li></ul>
									);
								} )
						}
						</ol>
					</div>
				);
			}
		}

							<li style={{display:"none"}}><div ref="_sports_after_div" ></div></li>
						</ol>

				);
			}
		}
